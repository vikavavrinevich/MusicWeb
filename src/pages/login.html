<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../assets/images/pngwing.com (7).png" type="image/x-icon">

</head>
<body>
    <div class="login-page">
        <div class="form">
          <form class="register-form">
            <input type="text" class="register-name" placeholder="name"/>
            <input type="password" class="register-password" placeholder="password"/>
            <input type="text" class="register-email" placeholder="email address"/>
            <button type="submit">create</button>
            <p class="message">Already registered? <a class="sign-in" href="#">Sign In</a></p>
          </form>
          <form class="login-form">
            <p class="message-form"></p>
            <input type="text" class="login-email" placeholder="email"/>
            <input type="password" class="login-password" placeholder="password"/>
            <button type="submit">login</button>
            <p class="message">Not registered? <a  class="create-account" href="#">Create an account</a></p>
          </form>
        </div>
      </div>
      
      <script src="../script/UI/login.js"></script>
      <script src="../script/Utils/sendData.js"></script>
</body>
</html>
